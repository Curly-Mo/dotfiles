#set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# Secondary prefix
set -g prefix2 C-a
bind C-a send-prefix -2

# This evil setting
set -sg escape-time 0

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

set -g default-terminal 'screen-256color'
# set -g default-terminal "tmux-2 6color"
# Needed for alacritty cursor
set -ga terminal-overrides ",alacritty:Tc"
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
# Needed for true color support
set -ga terminal-overrides ',*256col*:Tc'

# Mouse
if-shell "[[ `tmux -V | cut -d ' ' -f2 | sed 's/[a\.]//g'` -ge 21 ]]" 'set -g mouse on' 'set -g mode-mouse on'

# increase history size
set -g history-limit 100000

# Pass keys to programs inside tmux
setw -g xterm-keys on

# tmux messages are displayed for 4 seconds
set -g display-time 2000

# Index starting at 1
set -g base-index 1
setw -g pane-base-index 1

# Set terminal title
set -g set-titles on
set -g set-titles-string '#W' #'#h ❐ #S ● #I #W'
# Window activity
setw -g monitor-activity on

# Renumber on delete
set-option -g renumber-windows on



# Panes
set -g window-style fg=colour247,bg=colour236
set -g window-active-style fg=colour250,bg=black
set -g pane-border-style fg=colour250,bg=colour236
set -g pane-active-border-style  fg=colour250,bg=colour250

# Status Bar
set -g status 'on'
set -g status-position top
set -g status-interval 5
set -g status-style bg='#111111',none
set -g message-command-style fg=colour222
set -g message-style bg=colour238
#set -g status-right-length '100'
set -g status-right-style none
set -g message-style fg=colour222
set -g message-command-style bg=colour238
set -g status-left-style none
setw -g window-status-style fg=colour121,none
setw -g window-status-activity-style fg=colour154,bg=colour235,none
setw -g window-status-separator ''
setw -g window-status-style bg=colour235
#set -g status-right 'CPU:#{cpu_percentage} #{battery_status_bg} #{battery_icon}#{battery_percentage} | %a %h-%d %H:%M '
#set-window-option -g window-status-current-format "#[fg=colour255, bg=#0087d7]#[fg=colour255, bg=#0087d7] #I  #W #[fg=colour27, bg=colour235]"
set -g status-left '#[fg=#EEDEDE,bg=default,bold]#S'
set -g status-right '#[fg=colour238,bg=default]#[fg=colour222,bg=colour238] #(whoami)@#(hostname|cut -c 1-10) #[fg=#111111]#[fg=#8a8a8a,bg=default] #{battery_icon}#{battery_percentage} #[fg=#e4e4e4,bg=default]#[fg=#000000,bg=#e4e4e4]%a %b %d %R'
set -g status-right-length 65
setw -g window-status-format '#[fg=#8a8a8a,bg=#111111] #I #W '
setw -g window-status-current-format '#[bg=#00afff,fg=#111111]#[fg=#000000,bg=#00afff,bold] #I #W #[fg=#00afff,bg=#111111]'
#


# Hotkeys
bind -n M-n new-window
bind -n M-t new-window
bind -n C-n new-window
bind -n C-t new-window
bind -n M-down new-window
bind -n S-down new-window
bind down new-window
bind -n S-left prev
bind left prev
bind -n C-S-Tab next
bind -n S-right next
bind right next
bind -n C-Tab next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1
bind -n M-up last-window
bind -n S-up last-window
# Panes
bind | split-window -h
bind \ split-window -h
bind -n C-\ split-window -h
bind - split-window -v
bind S-left select-pane -L
bind S-right select-pane -R
bind -n M-S-left select-pane -L
bind -n M-S-right select-pane -R
bind = break-pane -t :
bind + join-pane -h -t :1


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# Plugin config
#set -g @continuum-boot 'on'
#set -g @continuum-restore 'on'
#set -g @continuum-save-interval '10'
set -g @batt_discharging_icon "❇"
#set -g @resurrect-strategy-vim 'session'
#set -g @resurrect-strategy-nvim 'session'
# Better mouse mode
set -g @scroll-speed-num-lines-per-scroll 1


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
